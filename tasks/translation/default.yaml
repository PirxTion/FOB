task:
  name: translation
  output_dir_name: translation
  max_epochs: 12
  max_steps: null
  batch_size: 128
  target_metric: val_loss
  target_metric_mode: min
  model:
    translation_direction: de-en  # can also be en-de for English to German
    num_beams: 4
    length_penalty: 1.0
engine:
  devices: 4
optimizer:
  name: adamw_baseline
  learning_rate: 3.16e-4
  weight_decay: 0.1
  epsilon: 1.0e-9
  beta2: 0.98
evaluation:
  plot:
    metric: test_bleu
    test_metric_mode: max
    format: "0.3"
    limits: [25, 31]
