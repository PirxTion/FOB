task:
  name: classification_small
  output_dir_name: classification_small
  batch_size: 128
  max_epochs: 50
  max_steps: null
  model:
    name: resnet18
    hidden_channel: 64
    kernel_size: 3
    padding: 1
    maxpool: False
  train_transforms:
    random_crop:
      use: True
      size: 32
      padding: 4
      padding_mode: reflect
    horizontal_flip:
      use: True
      p: 0.5
    trivial_augment:
      use: True
  target_metric: val_acc
  target_metric_mode: max
engine:
  devices: 1
optimizer:
  name: adamw_baseline
  learning_rate: 1.0e-2
  weight_decay: 0.1
